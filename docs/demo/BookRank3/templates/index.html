<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纽约时报畅销书排行榜</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-gray: #eee;
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .update-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .controls {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        select, button {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0d66d0;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .search-container {
            display: flex;
            margin-left: auto;
        }
        
        #searchInput {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            width: 300px;
        }
        
        .search-container button {
            border-radius: 0 4px 4px 0;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 50px 0;
        }
        
        .loader::after {
            content: "";
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 5px solid var(--light-gray);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }

        .info {
            color: #0d6efd;
            padding: 15px;
            background-color: #cfe2ff;
            border-radius: 4px;
            margin: 20px 0;
            text-align: center;
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            font-size: 22px;
        }
        
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .book-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background-color: white;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .book-image-container {
            position: relative;
        }
        
        .book-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }
        
        .image-placeholder {
            width: 100%;
            height: 250px;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .image-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid white;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .book-category-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .book-info {
            padding: 15px;
            position: relative;
        }
        
        .book-title {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .book-author {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .book-meta {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .book-rank {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .book-description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .export-btn {
            margin: 20px auto;
            display: block;
        }
        
        /* 详情模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow: auto;
            padding: 40px 20px;
        }
        
        .modal-content {
            background-color: white;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 900px;
            position: relative;
            animation: modalOpen 0.4s;
        }
        
        @keyframes modalOpen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }
        
        .book-detail {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .detail-image {
            width: 100%;
            max-width: 250px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .detail-info h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .detail-author {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .detail-section {
            margin: 20px 0;
        }
        
        .detail-section h3 {
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #444;
        }
        
        .detail-meta {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .meta-item {
            margin-bottom: 10px;
        }
        
        .meta-label {
            font-weight: bold;
            color: #555;
        }
        
        .buy-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .buy-link {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .buy-link:hover {
            background-color: #0d66d0;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                margin-left: 0;
                width: 100%;
            }
            
            #searchInput {
                width: 100%;
            }
            
            .books-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .book-image {
                height: 200px;
            }
            
            .book-detail {
                grid-template-columns: 1fr;
            }
            
            .detail-image {
                max-width: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>纽约时报畅销书排行榜</h1>
        <p>实时获取纽约时报各类别畅销书信息，包含详细介绍与购买链接</p>
        <div class="update-info">
            <i class="fa fa-clock-o"></i> 榜单最后更新时间: <span id="lastUpdate">加载中...</span>
        </div>
    </header>
    
    <div class="controls">
        <select id="listType">
            <option value="all">全部分类</option>
            <option value="hardcover-fiction">精装小说</option>
            <option value="hardcover-nonfiction">精装非虚构</option>
            <option value="trade-fiction-paperback">平装小说</option>
            <option value="paperback-nonfiction">平装非虚构</option>
        </select>
        
        <button id="fetchBooks">
            <i class="fa fa-refresh"></i> 加载图书
        </button>
        
        <button id="exportBooks" class="export-btn">
            <i class="fa fa-download"></i> 导出CSV
        </button>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索书名或作者...">
            <button id="searchBtn">
                <i class="fa fa-search"></i> 搜索
            </button>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>
    <div class="error" id="error"></div>
    <div class="info" id="info" style="display: none;"></div>
    
    <div id="booksContainer"></div>
    
    <!-- 图书详情模态框 -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="bookDetail"></div>
        </div>
    </div>
    
    <script>
        // DOM元素
        const listTypeSelect = document.getElementById('listType');
        const fetchButton = document.getElementById('fetchBooks');
        const exportButton = document.getElementById('exportBooks');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchBtn');
        const booksContainer = document.getElementById('booksContainer');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const infoDiv = document.getElementById('info');
        const bookModal = document.getElementById('bookModal');
        const bookDetail = document.getElementById('bookDetail');
        const closeModal = document.getElementById('closeModal');
        const lastUpdateElement = document.getElementById('lastUpdate');

        // 显示信息提示
        function showInfo(message) {
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            setTimeout(() => {
                infoDiv.style.display = 'none';
            }, 3000);
        }

        // 更新最后更新时间显示
        function updateLastUpdateTime(timeString) {
            lastUpdateElement.textContent = timeString;
        }

        // 加载图书
        fetchButton.addEventListener('click', () => {
            const category = listTypeSelect.value;
            loadBooks(category);
        });

        // 导出CSV
        exportButton.addEventListener('click', () => {
            const category = listTypeSelect.value;
            window.location.href = `/api/export/${category}`;
        });

        // 搜索图书
        searchButton.addEventListener('click', () => {
            const keyword = searchInput.value.trim();
            if (keyword) {
                searchBooks(keyword);
            }
        });

        // 回车搜索
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const keyword = searchInput.value.trim();
                if (keyword) {
                    searchBooks(keyword);
                }
            }
        });

        // 关闭模态框
        closeModal.addEventListener('click', () => {
            bookModal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === bookModal) {
                bookModal.style.display = 'none';
            }
        });

        // 图片加载失败处理函数
        function handleImageError(imgElement, originalUrl) {
            // 尝试重新加载一次
            if (!imgElement.dataset.retried) {
                imgElement.dataset.retried = "true";
                imgElement.src = originalUrl; // 重新尝试原URL
                return;
            }
            
            // 重试后仍失败，显示默认封面
            imgElement.src = "/static/default-cover.png";
            imgElement.alt = "无法加载封面图";
        }

        // 图片加载完成处理（隐藏占位符）
        function handleImageLoad(imgElement, placeholder) {
            placeholder.style.display = 'none';
            imgElement.style.display = 'block';
        }

        // 创建图书卡片（增强图片加载处理）
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.onclick = () => showBookDetail(book);
            
            // 图片容器（包含占位符和加载状态）
            const imageContainer = document.createElement('div');
            imageContainer.className = 'book-image-container';
            
            // 占位符
            const placeholder = document.createElement('div');
            placeholder.className = 'image-placeholder';
            placeholder.innerHTML = '<div class="image-spinner"></div>';
            
            // 图书图片
            const img = document.createElement('img');
            img.className = 'book-image';
            img.style.display = 'none'; // 初始隐藏，加载完成后显示
            img.src = book.cover;
            img.alt = book.title;
            
            // 图片事件处理
            img.onerror = () => handleImageError(img, book.cover);
            img.onload = () => handleImageLoad(img, placeholder);
            
            // 组装图片容器
            imageContainer.appendChild(placeholder);
            imageContainer.appendChild(img);
            
            // 分类标签
            const categoryTag = document.createElement('span');
            categoryTag.className = 'book-category-tag';
            categoryTag.textContent = book.list_name;
            imageContainer.appendChild(categoryTag);
            
            // 图书信息
            const infoDiv = document.createElement('div');
            infoDiv.className = 'book-info';
            infoDiv.innerHTML = `
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author}</div>
                <div class="book-meta">
                    <span class="book-rank">第${book.rank}名</span>
                    上榜${book.weeks_on_list}周
                </div>
                <div class="book-description">${book.description || '暂无简介'}</div>
            `;
            
            // 组装卡片
            card.appendChild(imageContainer);
            card.appendChild(infoDiv);
            
            return card;
        }

        // 加载图书
        async function loadBooks(category, retries = 2) {
            booksContainer.innerHTML = '';
            errorDiv.style.display = 'none';
            infoDiv.style.display = 'none';
            
            loader.style.display = 'block';
            fetchButton.disabled = true;
            fetchButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 加载中...';

            try {
                const response = await fetch(`/api/books/${category}`);
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || "获取数据失败");
                }

                updateLastUpdateTime(data.latest_update || "未知");

                if (category === 'all') {
                    const categoryOrder = [
                        'hardcover-fiction', 'hardcover-nonfiction',
                        'trade-fiction-paperback', 'paperback-nonfiction'
                    ];
                    
                    const categoryNames = {
                        'hardcover-fiction': '精装小说',
                        'hardcover-nonfiction': '精装非虚构',
                        'trade-fiction-paperback': '平装小说',
                        'paperback-nonfiction': '平装非虚构'
                    };

                    categoryOrder.forEach(catId => {
                        const books = data.books[catId] || [];
                        if (books.length === 0) return;
                        
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.className = 'category-title';
                        categoryTitle.textContent = categoryNames[catId];
                        booksContainer.appendChild(categoryTitle);
                        
                        const booksGrid = document.createElement('div');
                        booksGrid.className = 'books-container';
                        
                        books.forEach(book => {
                            booksGrid.appendChild(createBookCard(book));
                        });
                        
                        booksContainer.appendChild(booksGrid);
                    });
                } else {
                    const books = data.books || [];
                    if (books.length === 0) {
                        showInfo('该分类暂无数据');
                        return;
                    }
                    
                    const booksGrid = document.createElement('div');
                    booksGrid.className = 'books-container';
                    
                    books.forEach(book => {
                        booksGrid.appendChild(createBookCard(book));
                    });
                    
                    booksContainer.appendChild(booksGrid);
                }

            } catch (error) {
                console.error("加载失败:", error);
                errorDiv.textContent = `加载失败: ${error.message}`;
                errorDiv.style.display = 'block';
                
                if (retries > 0) {
                    setTimeout(() => {
                        loadBooks(category, retries - 1);
                    }, 2000);
                    return;
                }
            } finally {
                loader.style.display = 'none';
                fetchButton.disabled = false;
                fetchButton.innerHTML = '<i class="fa fa-refresh"></i> 加载图书';
            }
        }

        // 搜索图书
        async function searchBooks(keyword) {
            loader.style.display = 'block';
            searchButton.disabled = true;
            booksContainer.innerHTML = '';
            errorDiv.style.display = 'none';
            infoDiv.style.display = 'none';

            try {
                const response = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);
                if (!response.ok) {
                    throw new Error(`搜索失败: ${response.status}`);
                }

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || "搜索失败");
                }

                updateLastUpdateTime(data.latest_update || "未知");

                if (data.books.length === 0) {
                    showInfo(`没有找到包含"${keyword}"的图书`);
                    return;
                }

                const resultTitle = document.createElement('h2');
                resultTitle.className = 'category-title';
                resultTitle.textContent = `搜索"${keyword}"的结果 (${data.books.length}本)`;
                booksContainer.appendChild(resultTitle);

                const booksGrid = document.createElement('div');
                booksGrid.className = 'books-container';

                data.books.forEach(book => {
                    booksGrid.appendChild(createBookCard(book));
                });

                booksContainer.appendChild(booksGrid);
            } catch (error) {
                console.error("搜索失败:", error);
                errorDiv.textContent = `搜索失败: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                searchButton.disabled = false;
            }
        }

        // 显示图书详情（包含ISBN）
        function showBookDetail(book) {
            let buyLinksHtml = '';
            if (book.buy_links && book.buy_links.length > 0) {
                buyLinksHtml = '<div class="buy-links">';
                book.buy_links.forEach(link => {
                    if (link.url) {
                        buyLinksHtml += `<a href="${link.url}" target="_blank" class="buy-link">${link.name}</a>`;
                    }
                });
                buyLinksHtml += '</div>';
            }

            bookDetail.innerHTML = `
                <div class="book-detail">
                    <div class="detail-image-container">
                        <img src="${book.cover}" alt="${book.title}" class="detail-image"
                             onerror="this.src='/static/default-cover.png'">
                        ${buyLinksHtml}
                    </div>
                    <div class="detail-info">
                        <h2>${book.title}</h2>
                        <div class="detail-author">作者: ${book.author}</div>
                        
                        <div class="detail-meta">
                            <div class="meta-item">
                                <span class="meta-label">出版社:</span> ${book.publisher || '未知'}
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">排名:</span> 第${book.rank}名
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">上榜时间:</span> ${book.weeks_on_list}周
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">出版日期:</span> ${book.publication_dt || '未知'}
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">页数:</span> ${book.page_count || '未知'}
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">语言:</span> ${book.language || '未知'}
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">ISBN:</span> ${book.id || '未知'}  <!-- 显示ISBN -->
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h3>详细介绍</h3>
                            <p>${book.details || '暂无详细介绍'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>榜单信息</h3>
                            <p>${book.list_name}（数据发布日期: ${book.published_date}）</p>
                        </div>
                    </div>
                </div>
            `;
            
            bookModal.style.display = 'block';
        }

        // 页面加载完成后自动加载默认分类
        window.addEventListener('DOMContentLoaded', () => {
            loadBooks('all');
        });
    </script>
</body>
</html>

# Render 部署配置文件
# 免费部署 Flask 应用
# 访问 https://render.com/ 注册并部署

services:
  # Web 服务
  - type: web
    name: book-rank-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py run:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: NYT_API_KEY
        sync: false  # 在 Render 控制台手动设置
      - key: GOOGLE_API_KEY
        sync: false  # 可选，在 Render 控制台手动设置
      - key: DATABASE_URL
        fromDatabase:
          name: book-rank-db
          property: connectionString
    disk:
      name: cache
      mountPath: /opt/render/project/src/cache
      sizeGB: 1

# PostgreSQL 数据库（免费版）
databases:
  - name: book-rank-db
    databaseName: bookrank
    user: bookrank
    plan: free

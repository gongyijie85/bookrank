[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 控制台输出设置
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API 测试
    models: 模型测试
    routes: 路由测试
    services: 服务层测试

# 日志配置
log_cli = false
log_cli_level = INFO
